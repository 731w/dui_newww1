<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">ALPHA</div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Main Menu -->
            <div class="main-menu" id="mainMenu">
                <!-- Generated by JS -->
            </div>

            <!-- Submenus -->
            <div id="submenus">
                <!-- Generated by JS -->
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-text">Made By Alpha</div>
            <div class="ping">12ms</div>
        </div>

        <!-- Controls Hint -->
        <div class="controls-hint">
            <div>↑↓ Navigate</div>
            <div>Q/E Switch Tabs</div>
            <div>Enter Select</div>
            <div>Backspace Back</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
